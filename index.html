<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/FHrS3pzD/full-colour-boxed-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e2e8f0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/FHrS3pzD/full-colour-boxed-logo.png">
    <title>BB Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @font-face {
        font-family: 'Futura';
        font-weight: bold;
        src: local('Futura Book Bold');
      }
    </style>
    <script>
      const colors = tailwind.colors;
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'company-blue': '#222943',
              'junior-blue': '#284e8b',
              slate: colors.slate,
            },
            fontFamily: {
              sans: [
                'Futura', 
                'system-ui', 
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"Segoe UI"', 
                'Roboto', 
                '"Helvetica Neue"', 
                'Arial', 
                '"Noto Sans"', 
                'sans-serif', 
                '"Apple Color Emoji"', 
                '"Segoe UI Emoji"', 
                '"Segoe UI Symbol"', 
                '"Noto Color Emoji"'
              ],
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
