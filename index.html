<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/SsYq7rkr/favicon-V2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e2e8f0" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://i.postimg.cc/SsYq7rkr/favicon-V2.png">
    <title>BB Manager</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom font definition */
      @font-face {
        font-family: 'Futura';
        font-weight: bold;
        src: local('Futura Book Bold');
      }
    </style>
    <!-- 
      Inline script to configure Tailwind CSS with custom theme extensions.
      This adds custom colors for different BB sections and sets a default font stack.
      Doing this inline avoids needing a build step for CSS processing.
    -->
    <script>
      const colors = tailwind.colors;
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'company-blue': '#222943',
              'junior-blue': '#284e8b',
              slate: colors.slate,
            },
            fontFamily: {
              sans: [
                'Futura', 
                'system-ui', 
                '-apple-system', 
                'BlinkMacSystemFont', 
                '"Segoe UI"', 
                'Roboto', 
                '"Helvetica Neue"', 
                'Arial', 
                '"Noto Sans"', 
                'sans-serif', 
                '"Apple Color Emoji"', 
                '"Segoe UI Emoji"', 
                '"Segoe UI Symbol"', 
                '"Noto Color Emoji"'
              ],
            },
          },
        },
      }
    </script>
  <!-- 
    Import Map: This allows using bare module specifiers (e.g., "react") in JavaScript modules,
    similar to Node.js. It maps these specifiers to full URLs, enabling a build-less
    development environment for dependencies like React and Firebase.
  -->
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.4.0/"
  }
}
</script>
</head>
  <body class="bg-slate-200">
    <!-- The root element where the React app will be mounted -->
    <div id="root"></div>
    <!-- Main application script, loaded as a module -->
    <script type="module" src="/index.tsx"></script>
    <!-- 
      Service Worker Registration: This script checks if the browser supports
      service workers and registers sw.js to enable Progressive Web App (PWA)
      features like offline caching and background sync.
    -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
